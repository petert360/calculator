<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>

<body>
    <main class="main--style">

        <div class="calc__body">
            <div class="calc__display">
            </div>
            <div class="calc__buttonRows">
                <div class="calc__row">
                    <div class="calc__btn btn__operator">
                        +
                    </div>
                    <div class="calc__btn btn__digit">
                        7
                    </div>
                    <div class="calc__btn btn__digit">
                        4
                    </div>
                    <div class="calc__btn btn__digit">
                        1
                    </div>
                    <div class="calc__btn btn__digit">
                        0
                    </div>
                </div>
                <div class="calc__row">
                    <div class="calc__btn btn__operator">
                        -
                    </div>
                    <div class="calc__btn btn__digit">
                        8
                    </div>
                    <div class="calc__btn btn__digit">
                        5
                    </div>
                    <div class="calc__btn btn__digit">
                        2
                    </div>
                    <div class="calc__btn btn__digit">
                        .
                    </div>
                </div>
                <div class="calc__row">
                    <div class="calc__btn btn__operator">
                        x
                    </div>
                    <div class="calc__btn btn__digit">
                        9
                    </div>
                    <div class="calc__btn btn__digit">
                        6
                    </div>
                    <div class="calc__btn btn__digit">
                        3
                    </div>
                    <div class="calc__btn btn__digit">
                        C
                    </div>
                </div>
                <div class="calc__row">
                    <div class="calc__btn btn__operator">
                        &divide;
                    </div>
                    <div class="calc__btn btn__equation">
                        <span>=</span>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="./js/script.js"></script>
</body>

</html>
